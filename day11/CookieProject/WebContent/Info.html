<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="InfoServlet">
<table border="0">
<center>
	
	<tr>
	<td>
	Employee ID:
	
	<input type="text" name="id"/><br/><br/>
	</td>
	</tr>
	<tr>
	<td>
	Employee Name:
	<input type="text" name="name"/><br/><br/>
	</td>
	</tr>
	<tr>
	<td>
	Hobbies:
	</td>
	<td>

	<input type="checkbox" name="hobbies" value="Playing Indoor Games"/>Playing Indoor<br/>
	
	
	<input type="checkbox" name="hobbies" value="Playing Outdoor Games"/>Playing Outdoor<br/>

	<input type="checkbox" name="hobbies" value="Singing"/>Singing<br/>

	<input type="checkbox" name="hobbies" value="Dancing"/>Dancing<br/>
	
	<input type="checkbox" name="hobbies" value="Listen Music"/>&nbsp;&nbsp;Listening Music<br/>
	
	<input type="checkbox" name="hobbies" value="Reading Books"/>&nbsp;&nbsp;Reading Books<br/>
	
	
	</td>
	</tr>
	<tr>
	<td>
	Gender:<br/>
	<center>
	<input type="radio" name="gender" value="male"/>male<br/><br/>
	<input type="radio" name="gender" value="female"/>female<br/><br/>
	</center>
	</td>
	</tr>
	<tr>
	<td>
	City:
	<input type="text" name="city"/><br/><br/>
	</td>
	</tr>
	<tr>
	<td>
	State:
	
	<input type="text" name="state"/><br/><br/>
	</td>
	</tr>
	<tr>
	<td>
	Country:
	<input type="text" name="country"/><br/><br/>
	</td>
	</tr>
	<tr>
	<td>
		<input type="submit" value="submit"/>
		</td>
		</tr>
	</center>
	</table>
	</form>
	
</body>
</html>
